<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- form login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form class="login-form">
          <div>
            <label for="username">Email</label>
            <input type="text" id="username" class="input-login-username" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" class="input-login-password" />
          </div>
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
