<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form class="signup-form">
          <div>
            <label for="signup-username">Email</label>
            <input type="text" id="signup-username" class="input-signup-username" />
          </div>
          <div>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" class="input-signup-password" />
          </div>
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton">Đăng nhập</a>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
